<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter text to create QR code</p>
      </header>
      <div class="form">
        <h1>Enter Details For Product</h1>
<b>COMPANY:</b>
<br>
<input type="text" name="company" class="input" spellcheck="false" placeholder=" Nestle india" required><br><br>
<b>BRAND NAME:</b>
<br>
<input type="text" name="Name" class="input1" spellcheck="false" placeholder=" Enter Brand Name"><br><br>
<b>COMPANY EMAIL:</b>
<br>
<input type="email" name="email" class="input2" spellcheck="false" placeholder=" Enter Company Email"><br><br>



<table border="1">
  <tr>
    <th>Product Image</th>
    <th><input type="file" class="input3" name="image" id="file" onchange="loadFile(event)"></th>
  </tr>
</table>
<br><br><br><img id="output" width="350px" style="margin-left: 10px;"><br>




        <button>Generate QR Code</button>
      </div>

    <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
   </div>
     
   <a href="project.html"><button>ok</button></a>
    
    <script>
  var loadFile = function(event) {
  var image = document.getElementById('output');
  image.src = URL.createObjectURL(event.target.files[0]);
};
</script>

   <script>
    const wrapper = document.querySelector(".wrapper"),
qrInput = wrapper.querySelector(".form .input"),
qrInput1 = wrapper.querySelector(".form .input1"),
qrInput2 = wrapper.querySelector(".form .input2"),
qrInput3 = wrapper.querySelector(".form .input3"),
generateBtn = wrapper.querySelector(".form button"),
qrImg = wrapper.querySelector(".qr-code img");
let preValue;
let string;
generateBtn.addEventListener("click", () => {

    let qrValue = "Company Name:" + qrInput.value.trim() + "<br><br><br><br>Brand Name:"+ qrInput1.value.trim() +"<br><br><br><br>Company Email Id:"+ qrInput2.value.trim() +"<br><br><br><br>Product Image:"+ qrInput3.value.trim();
    if(!qrValue || preValue === qrValue) return;
    preValue = qrValue;
    generateBtn.innerText = "Generating QR Code...";
    qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${qrValue}`;
    
    qrImg.addEventListener("load", () => {
        wrapper.classList.add("active");
        generateBtn.innerText = "Generate QR Code";
    });
    });
  </script>

  </body>
</html>
